{{ define "main" }}

<div class="container" style="max-width: 800px;">

  {{ $img := (.Resources.ByType "image").GetMatch "*feature*" }}
  {{ with $img }}
    <img src="{{ .RelPermalink }}" alt="{{ $.Title }}" style="width: 100%; max-height: 400px; object-fit: cover; margin-bottom: 2rem;">
  {{ end }}

  <h1 class="display-2 mb-4 text-center">{{ .Title }}</h1>

  {{ with .Summary }}
    <p class="lead text-muted text-center">{{ . }}</p>
  {{ end }}

  {{ with .Params.tags }}
    <div class="mb-4 text-center">
      {{ range . }}
        <span class="badge bg-secondary text-light me-1">{{ . }}</span>
      {{ end }}
    </div>
  {{ end }}

  <article>
    {{ .Content }}
  </article>

</div>

{{ end }}
